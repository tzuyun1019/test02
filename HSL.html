<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSL</title>
    <style>
      h1 {
        /* H為顏色，範圍0~360，0及360為紅色，120為黃色，240為藍色
           S為彩度，範圍0~100
           L為亮度，範圍0~100
        */
        color: hsl(0, 50%, 50%);
      }
      h1:hover {
        color: hsl(0, 80%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>Hello World!!</h1>
  </body>
</html>
